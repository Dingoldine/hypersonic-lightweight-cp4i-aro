apiVersion: events.ibm.com/v1beta1
kind: EventEndpointManagement
metadata:
  name: eventendpointmgr
spec:
  license:
    accept: true
    license: L-YBXJ-ADJNSM
    metric: VIRTUAL_PROCESSOR_CORE
    use: CloudPakForIntegrationNonProduction
  manager:
    authConfig:
      authType: LOCAL
    storage:
      type: ephemeral
    apic:
      jwks:
        endpoint: https://cpd-cp4i.apps.ymr3dpvh.eastus.aroapp.io/integration/apis/cp4i/apic-cluster/api/cloud/oauth2/certs
    tls:
      trustedCertificates:
        - certificate: ca.crt
          secretName: test-tls-cert #apic-clust-90fe0d55-platform-api
    template:
      pod:
        spec:
          containers:
            - name: manager
              resources:
                limits:
                  cpu: '0.5'
                  memory: 512Mi
                requests:
                  cpu: '0.25'
                  memory: 256Mi
          
